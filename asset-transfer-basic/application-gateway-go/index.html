<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <table class="table table-bordered">
        <thead>
            <th>STT</th>
            <th>AppraisedValue</th>
            <th>Color</th>
            <th>ID</th>
            <th>Owner</th>
            <th>Size</th>
            <th>action</th>
        </thead>
        <tbody id="tblDanhSachSP"></tbody>
    </table>
    <div class="row">
        <div class="col-md-8">
            <!-- BEGIN BUTTOM THÊM MỚI -->
            <button id="btnThemSP" class="btn btn-success" data-toggle="modal" data-target="#myModal">
                <i class="fa fa-plus mr-1"></i>
                Thêm Mới
            </button>
            <!-- END BUTTON THÊM MỚI -->
        </div>
        <div class="col-md-4">
            <!-- BEGIN TÌM KIẾM -->
            <div class="input-group mb-3">
                <div class="form-group">
                    <input
                        id="txtSearch"
                        type="text"
                        class="form-control"
                        placeholder="Nhập tên cần tìm"
                    />
                </div>
            </div>
            <!-- END TÌM KIẾM -->
        </div>

    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="form-group">
                        <label>AppraisedValue</label>
                        <input id="AppraisedValue" class="form-control" placeholder="Nhập vào AppraisedValue" />
                    </div>
                    <div class="form-group">
                        <label>Color</label>
                        <input id="Color" class="form-control" placeholder="Nhập vào Color" />
                    </div>
                    <div class="form-group">
                        <label>ID</label>
                        <input id="ID" class="form-control" placeholder="Nhập vào ID" />
                    </div>
                    <div class="form-group">
                        <label>Owner</label>
                        <input id="Owner" class="form-control" placeholder="Nhập vào Owner" />
                    </div>
                    <div class="form-group">
                        <label>Size</label>
                        <input id="Size" class="form-control" placeholder="Nhập vào Size" />
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="./model/SanPham.js"></script>
    <script src="./service.js"></script>
    <script src="./index.js"></script>
</body>

</html>
